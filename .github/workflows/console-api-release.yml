name: Deploy API

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (e.g., latest, 1.0.0, v1.0.0)"
        required: false
        type: string
      cancel-if-stale:
        description: "Cancel this deployment if a newer version is already queued, running, or recently deployed"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false # don't cancel deployments!

jobs:
  setup:
    uses: ./.github/workflows/reusable-deploy-setup.yml
    with:
      app: console-api
      image_tag: ${{ inputs.image_tag || github.ref_name }}
      cancel-if-stale: ${{ inputs.cancel-if-stale == 'true' }}

  deploy-beta-mainnet:
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    needs: setup
    if: ${{ !needs.setup.outputs.skip }}
    name: Deploy to beta mainnet
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: console-api
      appVersion: ${{ needs.setup.outputs.image_tag }}
      environment: staging
      chain: mainnet

  deploy-beta-sandbox:
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    needs: setup
    if: ${{ !needs.setup.outputs.skip }}
    name: Deploy to beta sandbox
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: console-api
      appVersion: ${{ needs.setup.outputs.image_tag }}
      environment: staging
      chain: sandbox

  test-beta-sandbox:
    permissions:
      contents: read
      pull-requests: read
    needs: deploy-beta-sandbox
    name: Test beta sandbox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-app-deps
        with:
          app: api
      - name: Run e2e tests
        working-directory: apps/api
        id: e2e-tests
        env:
          DEPLOYMENT_ENV: staging
          NETWORK: sandbox
          TEST_API_BASE_URL: ${{ vars.CONSOLE_WEB_BETA_URL }}/api-sandbox
        run: npm run test:e2e

      - uses: ./.github/actions/slack-tests-failed-notification
        if: ${{ !cancelled() && steps.e2e-tests.outcome == 'failure' }}
        with:
          url: ${{ vars.CONSOLE_WEB_BETA_URL }}/api-sandbox
          slack-webhook-url: ${{ secrets.FAILED_E2E_TESTS_SLACK_WEBHOOK_URL }}
          gh-user-to-slack-user: ${{ vars.GH_USER_TO_SLACK_USER }}
          message-title: "Console API E2E tests failed on beta"

  deploy-prod-mainnet:
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    needs:
      - setup
      - deploy-beta-mainnet
      - test-beta-sandbox
    name: Deploy to prod mainnet
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: console-api
      appVersion: ${{ needs.setup.outputs.image_tag }}
      environment: prod
      chain: mainnet

  deploy-prod-sandbox:
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    needs:
      - setup
      - test-beta-sandbox
    name: Deploy to prod sandbox
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: console-api
      appVersion: ${{ needs.setup.outputs.image_tag }}
      environment: prod
      chain: sandbox
