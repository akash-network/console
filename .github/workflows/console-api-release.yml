name: Release API

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/package.json"

jobs:
  release:
    name: Create Release
    uses: ./.github/workflows/reusable-create-github-release.yml
    secrets: inherit
    with:
      app: api

  build:
    needs: release
    name: Build Docker image
    permissions:
      contents: write
      packages: write
    outputs:
      image_tag: ${{ steps.build.outputs.version }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-image
        id: build
        with:
          app: api
          container-registry: ${{ vars.API_REGISTRY }}
          tag: ${{ needs.release.outputs.git_tag }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy-beta-mainnet:
    needs: build
    name: Deploy to beta sandbox
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: console-api
      appVersion: ${{ needs.build.outputs.image_tag }}
      environment: staging
      chain: mainnet

  deploy-beta-sandbox:
    needs: build
    name: Deploy to beta sandbox
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: console-api
      appVersion: ${{ needs.build.outputs.image_tag }}
      environment: staging
      chain: sandbox
