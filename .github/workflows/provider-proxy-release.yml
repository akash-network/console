name: Deploy Provider Proxy

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (e.g., latest, 1.0.0, v1.0.0)"
        required: false
        type: string
      cancel-if-stale:
        description: "Cancel this deployment if a newer version is already queued, running, or recently deployed"
        required: false
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false # don't cancel deployments!

jobs:
  setup:
    uses: ./.github/workflows/reusable-deploy-setup.yml
    with:
      app: provider-proxy
      image_tag: ${{ inputs.image_tag || github.ref_name }}
      cancel-if-stale: ${{ inputs.cancel-if-stale == 'true' }}

  deploy-beta-mainnet:
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    needs: setup
    if: ${{ !needs.setup.outputs.skip }}
    name: Deploy to beta mainnet
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: provider-proxy
      appVersion: ${{ needs.setup.outputs.image_tag }}
      environment: staging
      chain: mainnet

  deploy-beta-sandbox:
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    needs: setup
    if: ${{ !needs.setup.outputs.skip }}
    name: Deploy to beta sandbox
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: provider-proxy
      appVersion: ${{ needs.setup.outputs.image_tag }}
      environment: staging
      chain: sandbox

  test-beta-sandbox:
    permissions:
      contents: read
      pull-requests: read
    needs: deploy-beta-sandbox
    name: Test beta sandbox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/run-e2e-tests
        env:
          SERVICE_BASE_URL: ${{ vars.CONSOLE_WEB_BETA_URL }}/provider-proxy-sandbox
          CONSOLE_API_BASE_URL: ${{ vars.CONSOLE_WEB_BETA_URL }}/api-sandbox
        with:
          app: provider-proxy
          app-url: ${{ vars.CONSOLE_WEB_BETA_URL }}/provider-proxy-sandbox
          environment: staging
          chain: sandbox
          slack-webhook-url: ${{ secrets.FAILED_E2E_TESTS_SLACK_WEBHOOK_URL }}

  test-beta-mainnet:
    permissions:
      contents: read
      pull-requests: read
    needs: deploy-beta-mainnet
    name: Test beta mainnet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/run-e2e-tests
        env:
          SERVICE_BASE_URL: ${{ vars.CONSOLE_WEB_BETA_URL }}/provider-proxy-mainnet
          CONSOLE_API_BASE_URL: ${{ vars.CONSOLE_WEB_BETA_URL }}/api-mainnet
        with:
          app: provider-proxy
          app-url: ${{ vars.CONSOLE_WEB_BETA_URL }}/provider-proxy-mainnet
          environment: staging
          chain: mainnet
          slack-webhook-url: ${{ secrets.FAILED_E2E_TESTS_SLACK_WEBHOOK_URL }}

  deploy-prod-mainnet:
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    needs:
      - setup
      - test-beta-mainnet
    name: Deploy to prod mainnet
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: provider-proxy
      appVersion: ${{ needs.setup.outputs.image_tag }}
      environment: prod
      chain: mainnet

  deploy-prod-sandbox:
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    needs:
      - setup
      - test-beta-sandbox
    name: Deploy to prod sandbox
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: provider-proxy
      appVersion: ${{ needs.setup.outputs.image_tag }}
      environment: prod
      chain: sandbox

  test-prod-sandbox:
    permissions:
      contents: read
      pull-requests: read
    needs: deploy-prod-sandbox
    name: Test prod sandbox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/run-e2e-tests
        env:
          SERVICE_BASE_URL: ${{ vars.CONSOLE_WEB_URL }}/provider-proxy-sandbox
          CONSOLE_API_BASE_URL: ${{ vars.CONSOLE_WEB_URL }}/api-sandbox
        with:
          app: provider-proxy
          app-url: ${{ vars.CONSOLE_WEB_URL }}/provider-proxy-sandbox
          environment: prod
          chain: sandbox
          slack-webhook-url: ${{ secrets.FAILED_E2E_TESTS_SLACK_WEBHOOK_URL }}
