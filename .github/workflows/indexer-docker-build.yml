name: Indexer CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  should-validate:
    name: Decide Whether to Validate
    uses: ./.github/workflows/reusable-should-validate.yml
    with:
      app: indexer

  test-indexer-build:
    runs-on: ubuntu-latest
    needs: should-validate
    if: needs.should-validate.outputs.has_changes == 'true'

    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: packages/docker/script/dc.sh build indexer

  security:
    runs-on: ubuntu-latest
    needs: should-validate
    if: needs.should-validate.outputs.has_changes == 'true' && github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run security checks
        uses: ./.github/actions/app-sec
        with:
          path: apps/indexer
          snyk-token: ${{ secrets.SNYK_TOKEN }}
