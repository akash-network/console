name: Create Issue Branch

on:
  issues:
    types: [labeled]

jobs:
  create-branch:
    if: github.event.label.name == 'ready-for-dev'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Create linked branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: | # js
            const issue = context.payload.issue;

            if (issue.pull_request) {
              core.info("Skipping: event is for a pull request, not an issue");
              return;
            }
            
            if (issue.state !== "open") {
              core.info(`Skipping: issue #${issue.number} is ${issue.state}`);
              return;
            }

            const labels = issue.labels.map(l => l.name);
            const prefix = labels.includes("bug") ? "fix" : "feature";
            const branchName = `${prefix}/${issue.number}`;

            const { data: ref } = await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "heads/main",
            });

            try {
              await github.graphql(`
                mutation CreateLinkedBranch($issueId: ID!, $name: String!, $oid: GitObjectID!) {
                  createLinkedBranch(input: {
                    issueId: $issueId,
                    name: $name,
                    oid: $oid
                  }) {
                    linkedBranch {
                      id
                      ref {
                        name
                      }
                    }
                  }
                }
              `, {
                issueId: issue.node_id,
                name: branchName,
                oid: ref.object.sha,
              });

              core.info(`Created and linked branch ${branchName}`);
            } catch (error) {
              if (error.message?.includes("already exists")) {
                core.info(`Branch ${branchName} already exists, skipping`);
                return;
              }
              throw error;
            }