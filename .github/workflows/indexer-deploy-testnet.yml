name: Deploy Indexer testnet

on:
  push:
    branches:
      - main-sdk-next
  workflow_dispatch:

jobs:
  should-deploy:
    name: Decide Whether to Deploy
    uses: ./.github/workflows/reusable-should-validate.yml
    with:
      path: apps/indexer

  build:
    needs: should-deploy
    if: github.event_name == 'workflow_dispatch' || needs.should-deploy.outputs.enabled == 'true'
    name: Build Docker image
    uses: ./.github/workflows/reusable-build-image.yml
    secrets: inherit
    permissions:
      contents: write
      packages: write
    with:
      tag: indexer/sdk53
      tag-latest: false
      force-build: true

  deploy-beta-testnet:
    needs: build
    name: Deploy testnet to beta
    uses: ./.github/workflows/reusable-deploy-k8s.yml
    secrets: inherit
    with:
      app: indexer
      appVersion: ${{ needs.build.outputs.image_tag }}
      environment: staging
      chain: testnet
      skip_beta_deployment_check: true
      force-rollout: true
