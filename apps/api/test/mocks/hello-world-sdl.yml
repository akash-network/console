---
version: "2.0"
services:
  web:
    image: akashlytics/hello-akash-world:0.2.0
    expose:
      - port: 3000
        as: 80
        to:
          - global: true
profiles:
  compute:
    web:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 512Mi
        storage:
          - size: 512Mi
  placement:
    dcloud:
      pricing:
        web:
          denom: ibc/12C6A0C374171B595A0A9E18B83FA09D295FB1F2D8C6DAA3AC28683471752D84
          amount: 1000
deployment:
  web:
    dcloud:
      profile: web
      count: 1
