---
version: "2.0"

services:
  api:
    image: {{IMAGE_NAME}}
    depends-on: cloud-sql-proxy
    env:
      - DOPPLER_TOKEN={{DOPPLER_TOKEN}}
      - SENTRY_SERVER_NAME=akash
    expose:
      - port: 3000
        as: 80
        accept:
          - {{API_DOMAIN}}
        to:
          - global: true
  cloud-sql-proxy:
    image: redm4x/cloud-sql-proxy:1.31.2
    env:
      - KeyPath=/custom/proxy_key.json
      - ConnectionName=cloudmos-explorer:us-central1:cloudmos-postgresql
      - Token={{SQL_PROXY_AUTH_TOKEN}}
    command:
      - "sh"
      - "-c"
    args:
      - 'echo "${Token}" | base64 --decode > $KeyPath && /cloud_sql_proxy -instances=$ConnectionName=tcp:0.0.0.0:5432 -credential_file=$KeyPath'
    expose:
      - port: 5432
        as: 5432
        to:
          - service: api

profiles:
  compute:
    api:
      resources:
        cpu:
          units: 1
        memory:
          size: 2Gi
        storage:
          size: 2Gi
    cloud-sql-proxy:
      resources:
        cpu:
          units: 0.5
        memory:
          size: 512Mi
        storage:
          size: 2Gi
  placement:
    dcloud:
      pricing:
        api:
          denom: uakt
          amount: 1000
        cloud-sql-proxy:
          denom: uakt
          amount: 1000

deployment:
  api:
    dcloud:
      profile: api
      count: 1
  cloud-sql-proxy:
    dcloud:
      profile: cloud-sql-proxy
      count: 1
