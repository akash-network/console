services:
  api:
    build:
      target: development
    volumes:
      - ../../apps/api:/app/apps/api
      - ../../packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules

  tx-signer:
    build:
      target: development
    volumes:
      - ../../apps/tx-signer:/app/apps/tx-signer
      - ../../packages:/app/packages
      - /app/node_modules
      - /app/apps/tx-signer/node_modules

  notifications:
    build:
      target: development
    volumes:
      - ../../apps/notifications:/app/apps/notifications
      - ../../packages:/app/packages
      - /app/node_modules
      - /app/apps/notifications/node_modules

  indexer:
    build:
      target: development
    volumes:
      - ../../apps/indexer:/app/apps/indexer
      - /app/node_modules
      - /app/apps/indexer/node_modules

  deploy-web:
    build:
      target: development
    volumes:
      - ../../apps/deploy-web:/app/apps/deploy-web
      - /app/node_modules
      - /app/apps/deploy-web/node_modules
      - /app/apps/deploy-web/.next
      - ../../packages:/app/packages

  provider-proxy:
    build:
      target: development
    volumes:
      - ../../apps/provider-proxy:/app/apps/provider-proxy
      - /app/node_modules
      - /app/apps/provider-proxy/node_modules
      - ../../packages:/app/packages

  stats-web:
    build:
      target: development
    volumes:
      - ../../apps/stats-web:/app/apps/stats-web
      - /app/node_modules
      - /app/apps/stats-web/node_modules
      - ../../packages:/app/packages

  provider-console:
    build:
      target: development
    volumes:
      - ../../apps/provider-console:/app/apps/provider-console
      - /app/node_modules
      - /app/apps/provider-console/node_modules
      - /app/apps/provider-console/.next

  mock-oauth2-server:
    image: ghcr.io/navikt/mock-oauth2-server:2.1.10
    ports:
      - "8080:8080"
    volumes:
      - ./oauth/login.html:/app/config/login.html:ro
    environment:
      JSON_CONFIG: |
        {
          "interactiveLogin": true,
          "loginPagePath": "/app/config/login.html",
          "tokenCallbacks": [
            {
              "issuerId": "default",
              "tokenExpiry": 3600,
              "requestMappings": [
                {
                  "requestParam": "code",
                  "match": "debug",
                  "claims": {
                    "sub": "user123",
                    "aud": ["my-audience"],
                    "email": "dev@example.com",
                    "nickname": "dev"
                  }
                },
                {
                  "requestParam": "client_id",
                  "match": "m2m-client",
                  "claims": {
                    "sub": "m2m-client",
                    "aud": ["my-audience"],
                    "scope": "read write"
                  }
                }
              ]
            }
          ]
        }
