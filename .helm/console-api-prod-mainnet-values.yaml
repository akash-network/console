chain: mainnet
hostNames:
  - console-api-mainnet.akash.network
  - console-api.akash.network
  - api.akash.network
jobs:
  - name: top-up-deployments
    schedule: "0 * * * *" # 0 minutes past the hour
    command:
      - node
      - dist/console.js
      - top-up-deployments
  - name: refill-wallets
    schedule: "45 * * * *" # 45 minutes past the hour
    command:
      - node
      - dist/console.js
      - refill-wallets
  - name: cleanup-stale-deployments
    schedule: "30 10,22 * * *" # 10:30 AM and 10:30 PM every day
    command:
      - node
      - dist/console.js
      - cleanup-stale-deployments
  - name: cleanup-stale-anonymous-users
    schedule: "0 9 * * 1" # 9:00 AM every Monday
    command:
      - node
      - dist/console.js
      - cleanup-stale-anonymous-users
  - name: user-snapshot
    schedule: "0 2 * * *" # 2:00 AM every day
    command:
      - node
      - dist/console.js
      - user-snapshot
  - name: snapshot-cleanup
    schedule: "0 3 * * 0" # 3:00 AM every Sunday
    command:
      - node
      - dist/console.js
      - snapshot-cleanup
